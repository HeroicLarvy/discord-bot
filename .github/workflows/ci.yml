name: CI Build
run-name: CI build by ${{ github.actor }} ðŸš€
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  Build-Windows:
    uses: ./.github/workflows/build.yml
    with:
      os: windows-latest

  Build-Linux:
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-latest

  Build-Mac:
    uses: ./.github/workflows/build.yml
    with:
      os: macos-latest
